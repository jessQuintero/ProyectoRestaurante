</head>
<body>

  
   
        <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm sticky-top">
        <div class="container-fluid">
        
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#restaurant-navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="restaurant-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item px-3">



                        <a href="index.html" class="nav-link">Inicio</a>

                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>


    <!--Formulario para crear un nuevo restaurante -->

    <form class="row g-12 needs-validation" novalidate>

        <div class="col-12">
          <label for="validationTooltipUsername" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationTooltip01" required>
          
        </div>
        
        <div class="col-12">
          <label for="validationTooltip01" class="form-label">Descripción</label>
          <input type="text" class="form-control" id="validationTooltip02" required>
         
        </div>

        <div class="col-12">
          <label for="validationTooltip02" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="validationTooltip02" required>
        
          </div>
        </div>

        <div class="col-12">
          <label for="validationTooltip03" class="form-label">Imagen URL</label>
          <input type="text" class="form-control" id="validationTooltip03" required>
          
        </div>

        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Acepta los términos y condiciones
              </label>
            </div>
          </div>

        

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </form>
    
</body>
